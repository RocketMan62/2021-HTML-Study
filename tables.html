<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TableTagStuff</title>

  </head>
  <body>
    <!--

    Tables are meant for storing data.
Tags:
    <table> -> Defines a table.
    <tr> -> defines a row.
    <th> -> Defines a header cell.
    <td> -> defines a stander data cell.

    Attributes:
    border -> Defines Standard table border
    colspan -> Merge cells horizontally
    rowspan -> Merges cells Vertically
      -->
    <table border="1">
      <tr>
        <th colspan="5">Charizard Sort of Stats</th>
        <tr/>
      <th>Stat</th>
      <th>Value</th>
      <th>Low</th>
      <th>High</th>
      <tr>
        <td>HP</td>
        <td>78</td>
        <td>266</td>
        <td>360</td>
      </tr>
      <tr>
        <td>HP</td>
        <td>78</td>
        <td>266</td>
        <td>360</td>
      </tr>
      <tr>
             <td>HP</td>
              <td>78</td>
              <td>266</td>
              <td>360</td>
            </tr>
    </table>
  </body>
</html>
